name: Build, lint, test

on: [ push, pull_request ]

jobs:
  build-lint:
    name: Build & lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm ci
      - name: Build & lint
        run: npm run lint-all
      - name: Check pack inject bundle
        run: npm -w inject run pack
      - name: Check if crawl-config JSON schema is up-to-date
        run: |
          npm run generate-schema
          git diff --exit-code --color -- ./src/crawl-config.schema.json

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - uses: actions/setup-node@v3
        with:
          node-version: latest
      - run: npm ci
      - name: Test
        run: npm test
        env:
          TAP_COLORS: 1
